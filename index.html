<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> Patient Health Dashboard</h1>
            <div class="header-info">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="connection-status">Connected</span>
                </div>
                <div id="current-time">Loading...</div>
            </div>
        </header>

        <!-- Summary Stats -->
        <div class="summary-stats">
            <div class="stat-card">
                <i class="fas fa-heartbeat"></i>
                <div class="stat-value" id="avg-heart-rate">--</div>
                <div class="stat-label">Avg Heart Rate</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-thermometer-half"></i>
                <div class="stat-value" id="avg-temperature">--</div>
                <div class="stat-label">Avg Temperature</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-lungs"></i>
                <div class="stat-value" id="avg-spo2">--</div>
                <div class="stat-label">Avg SpO₂</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-exclamation-triangle"></i>
                <div class="stat-value" id="alert-count">0</div>
                <div class="stat-label">Alerts Today</div>
            </div>
        </div>

        <!-- Date/Time Selector -->
        <div class="data-selector">
            <h2><i class="fas fa-calendar-alt"></i> Select Date & Time</h2>
            <div class="selector-controls">
                <div class="date-selector">
                    <label for="date-select">Date:</label>
                    <select id="date-select">
                        <option value="2026-01-19">January 19, 2026</option>
                        <option value="2026-01-18">January 18, 2026</option>
                        <option value="2026-01-17">January 17, 2026</option>
                    </select>
                </div>
                <div class="time-selector">
                    <label>Latest Reading:</label>
                    <div id="current-timestamp">--:--:--</div>
                    <button id="prev-btn"><i class="fas fa-chevron-left"></i> Previous</button>
                    <button id="next-btn">Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <!-- Sensor Cards will be added here by JavaScript -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading patient data...</p>
            </div>
        </div>

        <div class="chart-section">
            <h2><i class="fas fa-chart-line"></i> Historical Data</h2>
            <canvas id="sensorChart"></canvas>
        </div>

        <footer>
            <p>Last Updated: <span id="last-updated">Never</span></p>
            <p>Patient ID: <span id="patient-id">001</span> • Dashboard v1.0 • Real-time Monitoring</p>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Our scripts -->
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
