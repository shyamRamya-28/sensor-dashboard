<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Sensor Data Dashboard</h1>
            <div class="header-info">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="connection-status">Connected</span>
                </div>
                <div id="current-time">Loading...</div>
            </div>
        </header>

        <div class="dashboard">
            <!-- Sensor Cards will be added here by JavaScript -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading sensor data...</p>
            </div>
        </div>

        <div class="chart-section">
            <h2><i class="fas fa-chart-bar"></i> Historical Data</h2>
            <canvas id="sensorChart"></canvas>
        </div>

        <footer>
            <p>Last Updated: <span id="last-updated">Never</span></p>
            <p>Dashboard v1.0 â€¢ Real-time Monitoring</p>
        </footer>
    </div>

         <!-- Firebase SDKs (Compatible Version) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Our scripts -->
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>

</html>
